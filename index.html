<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="page">
		<header class="header">
			<img src="./images/header__logo.svg" alt="Логотип" class="header__logo">

		<main class="content">
			<section class="profile">
				<div class="profile__info">

						</div>	
				</div>
					<button type="button" class="profile__add-button"></button>
			</section>
			<section class="elements">
				<div class="elements__element">
					<img src="./images/карачаевск.jpg" alt="карачаевск" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Карачаевск</h2>
							<button class="elements__button-like">
								<img src="./images/Vector.svg" alt="Кнопка Нравится" class="elements__vector">

				</div>
				<div class="elements__element">
					<img src="./images/Эльбрус.jpg" alt="Гора Эльбрус" class="elements__image">

				<div class="elements__element">

							<button class="elements__button-like">

				</div>
				<div class="elements__element">
					<img src="./images/Эльбрус.jpg" alt="Гора Эльбрус" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Гора Эльбрус</h2>
							<button class="elements__button-like">
								<img src="./images/Vector.svg" alt="Кнопка Нравится" class="elements__vector">
							</button>
						</div>
				</div>
				<div class="elements__element">
					<img src="./images/Домбай.jpg" alt="Домбай" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Домбай</h2>
							<button class="elements__button-like">
								<img src="./images/Vector.svg" alt="Кнопка Нравится" class="elements__vector">
							</button>
						</div>
				</div>
				<div class="elements__element">
					<img src="./images/карачаевск.jpg" alt="карачаевск" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Карачаево-Черкесия</h2>
							<button class="elements__button-like">
								<img src="./images/Vector.svg" alt="Кнопка Нравится" class="elements__vector">
							</button>
						</div>
				</div>
			</section> 
		</main>
		<footer class="footer">
			<p class="footer__text">&copy; 2020 Mesto Russia</p>
		</footer>
		<section class="popup">
			<div class="popup__container">
					<button type="button" class="popup__close-button"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form" name="edit-form">
					<input type="text" class="popup__form-name" name="form-name">
					<input type="text" class="popup__form-job" name="form-job">
					<button type="submit" class="popup__form-submit">Сохранить</button>
				</form>
			</div>

		<script src="scripts/script.js"></script>
