<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="page">
		<header class="header">
			<img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__info">
					<img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
						<div class="profile__text">
							<div class="profile__title">
								<h1 class="profile__name">Жак-Ив Кусто</h1>
								<button type="button" class="profile__edit-button"></button>
							</div>
							<p class="profile__job">Исследователь океана</p>
						</div>	
				</div>
					<button type="button" class="profile__add-button"></button>
			</section>
			<section class="elements">
				<template class="elements__element-template">
					<div class="elements__element">
						<div class="elements__urn-btn"></div>
						<img src="#" alt="#" class="elements__image">
							<div class="elements__name">
								<h2 class="elements__title">Карачаевск</h2>
								<button class="elements__button-like" type="button"></button>
							</div>
					</div>
				</template>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__text">&copy; 2020 Mesto Russia</p>
		</footer>
		<!-- Попап редактирования профиля -->
		<section class="popup popup_profile">
			<div class="popup__container">
					<button type="button" class="popup__close-button"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form" name="edit-form">
					<input type="text" class="popup__form-input popup__form-input_name" name="form-name">
					<input type="text" class="popup__form-input popup__form-input_job" name="form-job">
					<button type="submit" class="popup__form-submit">Сохранить</button>
				</form>
			</div>
		</section>
		<!-- Попап для новых карточек -->
		<section class="popup popup_card">
			<div class="popup__container">
					<button type="button" class="popup__close-button popup__close-button_card"></button>
					<h2 class="popup__title">Новое место</h2>
				<form class="popup__form popup__form_card" name="add-form">
					<input type="text" class="popup__form-input popup__form-input_title" name="form-name" placeholder="Название">
					<input type="text" class="popup__form-input popup__form-input_link" name="form-link" placeholder="Ссылка на картинку">
					<button type="submit" class="popup__form-submit popup__form-submit_card">Создать</button>
				</form>
			</div>
		</section>
		<!-- Попап для большого фото -->
		<section class="popup popup_photo">
			<figure class="photo">
				<button type="button" class="popup__close-button popup__close-button_photo"></button>
				<img src="#" alt="#" class="popup__image">
				<figcaption class="popup__title_photo"></figcaption>
			</figure>
		</section>
		<script src="scripts/script.js"></script>
	</body>
</html>
