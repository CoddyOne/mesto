<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="page">
		<header class="header">
			<img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__info">
					<img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
						<div class="profile__text">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button type="button" class="profile__edit-button"></button>
							<p class="profile__job">Исследователь океана</p>
						</div>	
				</div>
					<button type="button" class="profile__add-button"></button>
			</section>
			<section class="elements">
				<div class="elements__element">
					<img src="./images/карачаевск.jpg" alt="карачаевск" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Карачаевск</h2>
							<img src="./images/Vector.svg" alt="Like" class="elements__vector">
						</div>
				</div>
				<div class="elements__element">
					<img src="./images/Эльбрус.jpg" alt="Гора Эльбрус" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Гора Эльбрус</h2>
							<img src="./images/Vector.svg" alt="Like" class="elements__vector">
						</div>
				</div>
				<div class="elements__element">
					<img src="./images/Домбай.jpg" alt="Домбай" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Домбай</h2>
							<img src="./images/Vector.svg" alt="Like" class="elements__vector">
						</div>
				</div>
				<div class="elements__element">
					<img src="./images/Эльбрус.jpg" alt="Гора Эльбрус" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Гора Эльбрус</h2>
							<img src="./images/Vector.svg" alt="Like" class="elements__vector">
						</div>
				</div>
				<div class="elements__element">
					<img src="./images/Домбай.jpg" alt="Домбай" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Домбай</h2>
							<img src="./images/Vector.svg" alt="Like" class="elements__vector">
						</div>
				</div>
				<div class="elements__element">
					<img src="./images/карачаевск.jpg" alt="карачаевск" class="elements__image">
						<div class="elements__name">
							<h2 class="elements__title">Карачаево-Черкесия</h2>
							<img src="./images/Vector.svg" alt="Like" class="elements__vector">
						</div>
				</div>
			</section> 
			<section class="popup popup_opened">
				<div class="popup__container">
						<button type="button" class="popup__close-button"></button>
						<h2 class="popup__title">Редактировать профиль</h2>
					<form class="popup__form">
						<input type="text" class="popup__input-text popup__form-name">
						<input type="text" class="popup__input-text popup__form-job">
						<button type="submit" class="popup__input-button popup__form-submit">Сохранить</button>
					</form>
				</div>
			</section>
		</main>
		<footer class="footer">
			<h2 class="footer__text">&copy; 2020 Mesto Russia</h2>
		</footer>
		<script src="scripts/script.js"></script>
	</body>
</html>
